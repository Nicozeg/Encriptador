<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="website icon" type="png" href="img/Logo.png">
    <title>Encriptador de texto</title>
    </head>
    <body>
        <header>
            <img src="img/Logo.png" alt="Logo">
        </header>
        <main>
            <section>
                <div>
                    <textarea class="cuadrotexto" placeholder="Ingrese el texto aquí."></textarea>

                </div>
                <div class="caja-alerta">
                    <img class="imgalerta" src="img/bi_exclamation-circle-fill.png" alt="icono-exclamacion">
                    <p  class="alerta">Solo letras minusculas y sin acentos.</p>
                </div>
                <div class="botones">    
                    <input type="button" class="btnencriptar" value="Encriptar">
                    <input type="button" class="btndesencriptar" value="Desencriptar">
                </div>
            </section>
            <section>
                <div>
                    <textarea class="cajaimg"></textarea>
                    <img class="muneco" src="img/Muñeco.png" alt="muneco">
                </div>    
                <div class="mensaje">
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar <br>o esencriptar</br> </p>
                </div>
                <div>
                    <input type="button" class="btncopiar" value="Copiar">
                </div>
            </section>
         </main>
        <footer>
            <p>Jayson Alberto Baide Rodriguez / 2024.</p>
        </footer>
</body>
</html>
