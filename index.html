<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="website icon" type="png" href="img/Top.png">
    <title>Encriptador de texto</title>
    </head>

    <body>
        <header>
            <img class="logo" src="img/Top.png" alt="Logo">
        </header>
        <main>
            <section class="caja-1">
                <div>
                    <textarea type="text" class="cuadrotexto" placeholder="Ingrese el texto aquí."></textarea>

                </div>
                <div class="caja-alerta">
                    <img class="imgalerta" src="img/bi_exclamation-circle-fill.png" alt="icono-exclamacion">
                    <p  class="alerta">Solo letras minusculas y sin acentos.</p>
                </div>
                <div class="botones">    
                    <input type="button" class="btnencriptar" value="Encriptar" onclick="encriptar()">
                    <input type="button"  class="btndesencriptar" value="Desencriptar" onclick="desencriptar()">
                </div>
            </section>
            <section class="caja-2">
                <div>
                    <textarea class="cajaimg" readonly></textarea>
                </div>   
                <div>
                    <img class="muneco" src="img/Muñeco.png" alt="muneco">
                </div>
                <div class="mensaje">
                    <h3 class="titulo">Ningún mensaje fue encontrado</h3>
                    <p class="sub-titulo">Ingresa el texto que desees <br>encriptar o esencriptar</br></p>
                </div>
                <div>
                    <input type="button" class="btncopiar" value="Copiar"
                    onclick="copiar()">
                </div>
            </section>
        </main>

        <footer>
            <p class="pie-web">Jayson Alberto Baide Rodriguez / 2024.</p>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
